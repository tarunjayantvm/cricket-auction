{% extends "base.html" %}

{% block title %}Login - Namma Cricket Auction{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card fade-in">
        <h2>Welcome to Namma Cricket</h2>
        <p style="color: #666; margin-bottom: 30px;">Join the most exciting cricket auction platform</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <span id="loginText">Join Auction</span>
                <span id="loginLoader" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666;">
            <small>Admin Login: username: <strong>admin</strong>, password: <strong>admin123</strong></small>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const loginText = document.getElementById('loginText');
    const loginLoader = document.getElementById('loginLoader');
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    // Show loading state
    loginText.style.display = 'none';
    loginLoader.style.display = 'inline-block';
    submitBtn.disabled = true;
    
    const formData = {
        full_name: document.getElementById('full_name').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            if (data.is_admin) {
                window.location.href = '/admin';
            } else {
                window.location.href = '/dashboard';
            }
        } else {
            showAlert(data.message || 'Login failed', 'error');
        }
    } catch (error) {
        showAlert('Connection error. Please try again.', 'error');
    } finally {
        // Reset loading state
        loginText.style.display = 'inline';
        loginLoader.style.display = 'none';
        submitBtn.disabled = false;
    }
});

// Auto-fill admin credentials when admin is typed in username
document.getElementById('username').addEventListener('input', (e) => {
    if (e.target.value.toLowerCase() === 'admin') {
        document.getElementById('password').value = 'admin123';
        document.getElementById('full_name').value = 'Administrator';
    }
});
</script>
{% endblock %}
